name: Build & Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Deploy farhansaif.xyz
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USER}}



          script: |

            cd /var/www/farhansaif

            git pull

            sudo systemctl restart nginx

            echo 'Deployment Successful to artemis'
